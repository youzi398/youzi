<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给宝宝的爱心</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffd1d1, #ff9ecd);
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: heartbeat 1.2s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 240px;
            background-color: #ff4d8d;
            border-radius: 150px 150px 0 0;
            box-shadow: 0 0 40px rgba(255, 77, 141, 0.5);
        }

        .heart::before {
            left: 150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart:hover {
            animation: heartbeat 0.6s infinite;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: starfall 3s linear infinite;
        }

        @keyframes starfall {
            0% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        /* 添加彩虹效果 */
        .rainbow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff8000,
                #ffff00,
                #80ff00,
                #00ff00,
                #00ff80,
                #00ffff
            );
            filter: blur(20px);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rainbow"></div>
    <div class="heart">
        <div class="text">
            宝宝不要生气<br>
            祝你天天开心
        </div>
    </div>

    <script>
        // 创建星星效果
        function createStars() {
            const stars = document.createElement('div');
            stars.className = 'stars';
            document.body.appendChild(stars);

            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 4 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // 点击爱心效果
        document.querySelector('.heart').addEventListener('click', function() {
            this.style.transform = 'scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });

        // 创建星星
        createStars();
    </script>
</body>
</html>
